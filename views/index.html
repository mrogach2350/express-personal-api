<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MER_API</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Mikey's API</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>

      <div id="profileTarget" class="">
        <script id="profile-template" type="text/x-handlebars-template">
          <h3>{{profile.name}}</h3>
          <p>
            <a href="{{profile.githubLink}}">GitHub Account</a> <br>
            <a href="{{profile.personalSiteLink}}">Personal Site</a> <br>
            Current City: {{profile.currentCity}} <br>
          </p>
        </script>
      </div>
    </div>
    <hr>
    <!-- <div id="boardGameTarget" class="">
      <script id="boardGame-template" type="text/x-handlebars-template">
        {{#each boardgames}}

        {{/each}}
      </script>
    </div> -->

  </body>
</html>
