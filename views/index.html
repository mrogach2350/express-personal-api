<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MER_API</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Mikey's API</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>
      <hr>
      <!-- Profile Template -->
      <div id="profileTarget" class="col-md-4 col-md-offset-1">
        <script id="profile-template" type="text/x-handlebars-template">
          <h3>{{profile.name}}</h3>
          <p>
            <a href="{{profile.githubLink}}">GitHub Account</a> <br>
            <a href="{{profile.personalSiteLink}}">Personal Site</a> <br>
            Current City: {{profile.currentCity}} <br>
          </p>
        </script>
      </div>
      <div class="col-md-7">
        <form class="form-inline" id="newBookForm">
          <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" name="title" placeholder="Game Name">
          </div>
          <div class="form-group">
            <label for="type">Genre</label>
            <input type="text" class="form-control" name="type" placeholder="Genre">
          </div>
          <br>
          <div class="form-group">
            <label for="players">Min Players</label>
            <input type="text" class="form-control" name="minPlayers" placeholder="Min">
          </div>
          <div class="form-group">
            <label for="players"> MaxPlayers</label>
            <input type="text" class="form-control" name="maxPlayers" placeholder="Max">
          </div>
          <br>
          <div class="form-group">
            <label for="playTime">Avg Play Time</label>
            <input type="text" class="form-control" name="playTime" placeholder="Play Time">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" name="year" placeholder="YYYY">
          </div>
          <button type="submit" class="btn btn-default">Create game</button>
        </form>
      </div>
      <h3 class="col-md-8 col-md-offset-2">Board Game Selection</h3>
      <!-- BoardGame Template -->
      <div id="boardGameTarget" class="col-md-8 col-md-offset-2">
        <script id="boardGame-template" type="text/x-handlebars-template">
          {{#each boardgames}}
            <hr>
            <p>
              <b>{{name}}</b> <br>
              Players Required: {{minPlayers}} - {{maxPlayers}} <br>
              Average Playtime in Minutes: {{timeToPlay}} <br>
              Year of Release: {{releaseYear}} <br>
              Genre: {{gameType}}
              <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
            </p>
          {{/each}}
        </script>
      </div>

    </div>
  </body>
</html>
